{% extends "imagr_images/index.html" %}
{% block body %}
<p>{{ full_name }}  PROFILE PAGE</p>
{% for cover in albumns %}
<a href="{% url 'album' cover.pk %}">
    <img src="{{ cover.cover_photo.image.url }}"/>
</a>
{% endfor %}
{% for photo in photos %}
<a href="{% url 'photo' photo.pk %}">
    <img src="{{ photo.image.url }}"/>
</a>
{% endfor %}

{% endblock %}
